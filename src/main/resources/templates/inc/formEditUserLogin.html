    <div  xmlns:th="http://www.thymeleaf.org" 
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
          id="viewFormEditUserLogin" class="modal text-center" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
           <form class="modal-content animate" id="formEditUserLogin" name="formEditUserLogin">
           <div class="">
						<button type="button" class="close" onclick="document.getElementById('viewFormEditUserLogin').style.display='none'" >&times;</button>
			</div> 
           <br><h3>PERSONAL INFORMATION</h3><br>
          <!--  <p style="color: red">(*)Not be empty!</p> -->
        <table style=" width:100%"  class="">
        <tr>
          <td><input type="hidden" id="idUserEditLogin" name="idUserEditLogin"></td>
          <td><br></td>
         </tr>
         <tr>
          <td><label><b>Email</b></label></td>
          <td><input type="email" name="email" id="emailEditLogin" class="form-control" disabled="disabled" autocomplete="off"></td>
         </tr>
         <tr>
	          <td><br></td>
	          <td><br></td>
         </tr>
          <tr>
          <td><label ><b>Role</b></label></td>
          <td>
          	<select name="idRole" id="idRoleEditLogin" disabled="disabled">
          		<option value="2">User</option>
          		<option value="1">Admin</option>
          		
          	</select>
          </td>
         </tr>
         <tr>
	          <td><br></td>
	          <td><br></td>
         </tr>
        <tr>
          <td><label ><b>FirstName</b></label></td>
          <td><input autofocus type="text" name="firstName" id="firstNameEditLogin" class="form-control" autocomplete="off"></td>
         </tr>
         <tr>
	          <td><br></td>
	          <td><br></td>
         </tr>
         <tr>
          <td><label ><b>LastName</b></label></td>
          <td><input type="text" name="lastName" id="lastNameEditLogin" class="form-control" autocomplete="off"></td>
         </tr>
         <tr>
	          <td><br></td>
	          <td><br></td>
         </tr>
         <tr>
          <td></td>
          <td>
            <input type="submit" value="UPDATE" class="btn btn-primary">
            <input type="reset" value="CANCEL" class="btn btn-danger"
              onclick="document.getElementById('viewFormEditUserLogin').style.display='none'">
            
          </td>
         </tr>
          <tr>
          <td><br></td>
          <td><br></td>
         </tr>
        </table>
       </form>
    </div>
